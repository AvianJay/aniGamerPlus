name: aniGamerPlus Build Artifact

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python: [3.9.x, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with: 
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build Executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --distpath %cd%\ --onefile --console --icon %cd%\Dashboard\static\img\aniGamerPlus.ico --clean --add-data "%cd%;aniGamerPlus/"  %cd%\aniGamerPlus.py
      shell: cmd

    - name: Build Executable (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --noconfirm --distpath ./ --onefile --console --clean --add-data "./:aniGamerPlus/" aniGamerPlus.py
    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: aniGamerPlus_artifacts_windows_${{ matrix.python }}
        path: |
          aniGamerPlus.exe
          Dashboard/
          LICENSE
          README.md
          DanmuTemplate.ass
          sn_list-sample.txt
          config-sample.json
    - name: Upload Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: aniGamerPlus_artifacts_linux_${{ matrix.python }}
        path: |
          aniGamerPlus
          Dashboard/
          LICENSE
          README.md
          DanmuTemplate.ass
          sn_list-sample.txt
          config-sample.json
